    <!-- local: gallery-specific and card/profile tweaks -->
    <style>
        .card {
            background: rgba(255,255,255,0.03);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 22px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.28);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        .card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(0,0,0,0.35); }

        .profile-section { text-align:center; margin-bottom:18px; }
        .profile-img { width:140px; height:140px; border-radius:50%; overflow:hidden; display:inline-block; border:4px solid rgba(255,255,255,0.04); box-shadow:0 8px 20px rgba(0,0,0,0.3); object-fit:cover; }
        .profile-placeholder { width:140px; height:140px; border-radius:50%; overflow:hidden; display:inline-block; border:4px solid rgba(255,255,255,0.04); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
        .profile-placeholder img { width:100%; height:100%; object-fit:cover; display:block; }

        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-top: 8px; }
        .gallery-item { position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.35); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; background: rgba(0,0,0,0.18); }
        .gallery-item:hover { transform: scale(1.03); box-shadow: 0 12px 30px rgba(0,0,0,0.45); }
        .gallery-item img { width:100%; height:320px; object-fit:cover; display:block; transition: transform 0.3s ease; }
        .gallery-item:hover img { transform: scale(1.08); }

        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.95); }
        .modal-content { margin:auto; display:block; max-width:90%; max-height:90%; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); border-radius:10px; }
        .close { position:absolute; top:30px; right:50px; color:#fff; font-size:50px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .close:hover { color:#ff6b81; }

        @media (max-width:768px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .gallery-item img { height:250px; }
            .close { right:20px; top:20px; font-size:40px; }
            .profile-placeholder { width:120px; height:120px; }
        }
    </style>
</head>

    <script>
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }
        window.onclick = function(event) { if (event.target == document.getElementById("myModal")) closeModal(); }
